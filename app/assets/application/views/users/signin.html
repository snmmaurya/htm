<div class="container" data-ng-controller="usersController">
  <form class="form-signin" name="signInForm" ng-submit="signIn()" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <span class="error" ng-show="error">Email or Password in not Correct!</span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="credentials.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
